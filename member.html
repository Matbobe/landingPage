<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" target-densitydpi=medium-dpi>
	<link rel="stylesheet" href="memberStyle.css"/>
	<title>loginPage</title>
</head>
<body>
    <div class="backgroundContainer">
        <div class="ndbackgroundContainer">
            <div class="formContainer">
                <div class="imgContainer"></div>
                <div class="inputContainer">
                    <h2 class="title">Inscrivez-vous et rejoignez nous !</h2>
                    <form method="POST">
                        <div class="inputDiv">
                            <input class="nameInput" type="text" placeholder="Identifiant" name="name" minlength="2" maxlength="15">
                        </div>
                        <div class="inputDiv">
                            <input class="nameInput" type="date" placeholder="Date de naissance" name="birthday">
                        </div>
                        <div class="inputDiv" style="border: 0;">
                            <input class="genreInput" placeholder="Informations" maxlength="0">
                                <div class="selectContainer">
                                <select name="Genre" class="genreSelect">
                                    <option value="Homme">Homme</option>
                                    <option value="Femme">Femme</option>
                                    <option value="Non-binaire">Non-binaire</option>
                                </select>
                                <select name="Handicap" class="handicapSelect">
                                    <option value="Homme">Handicap moteur</option>
                                    <option value="Femme">Handicap visuel</option>
                                    <option value="Non-binaire">Handicap auditif</option>
                                    <option value="Non-binaire">Handicap mental</option>
                                    <option value="Non-binaire">Accompagnant</option>
                                </select>
                            </div>
                        </div>
                        <div class="inputDiv">
                            <input class="nameInput" type="email" placeholder="Email" name="name">
                        </div>
                        <div class="inputDiv">
                            <input class="nameInput" type="tel" placeholder="Numéro de tél." name="name">
                        </div>
                        <div class="btnContainer">
                            <button class="submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
